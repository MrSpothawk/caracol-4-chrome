
<div ng-repeat-start="mark in bookmarks" >  </div>
  <div
    ng-click="toggleUrlSubmitStatus(mark.id, mark, mark.caracolSubmitStatus)" 
    class="panel" 
    ng-class="mark.caracolSubmitStatus"
  >
    <div class="panel-heading">
      <h4 class="panel-title">{{mark.title}}</h4></div>
    <div class="panel-body">{{mark.url}}</div>
  </div>
<div ng-repeat-end></div>
