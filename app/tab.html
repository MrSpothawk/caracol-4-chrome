<!doctype html>
<html data-ng-app="caracolExtension" data-ng-csp>
  <head>
    <meta charset="UTF-8">
    <title>Caracol Suggested Links</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div ng-controller="NewTabCtrl">
      <button ng-click='submitUrls(exports)' >Caracol selected links</button>
      <div>{{exports}}</div>
      <div ng-repeat="child in bookmarks" > 
        <div ng-repeat-start="bookmark in child" class="mark"></div>
          
          <div ng-if="bookmark.url" class="linkfield" ng-class="myVar">
            <input type='checkbox' ng-change="queueUrl(bookmark.id, bookmark)" ng-model="myVar" ng-true-value="selected" ng-false-value="" />{{bookmark.title}}
            <p>{{bookmark.url}}</p>
            
          </div>
          <div ng-repeat-end></div>
      </div>
    </div>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/chromereload.js"></script>
  </body>
</html>
