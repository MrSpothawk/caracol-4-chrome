<!doctype html>
<html data-ng-app="caracolExtension" data-ng-csp>
  <head>
    <meta charset="UTF-8">
    <title>Caracol Suggested Links</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
  </head>
  <body>
    <div ng-controller="NewTabCtrl">
      <div id="exportToCaracol">
        <pre>{{exports}}</pre>  
      </div>
      
      <button class="btn btn-primary btn-lg" ng-click="submitUrlsWrapper()" id="submitButton">Send these links to Caracol</button>
      
      <span></span>
      <div ng-repeat-start="mark in bookmarks" class="mark">  </div>
        
        <div 
          ng-click="toggleUrlSubmitStatus(mark.id, mark, $index)" 
          id="mark.id" 
          class="alert" 
          ng-class="mark.caracolSubmitStatus"
        >
          <p class="markTitle">{{mark.title}}</p>
          <p class="markUrl">{{mark.url}}</p>
          
          
        </div>



          
        <div class="btn-group" ng-if="mark.url" >
          <!-- <button type='button' class="btn btn-success" ng-class="mark.caracolSubmitStatus" ng-click="toggleUrlForSubmit(mark.id, mark)" ng-model="mark.caracolSubmitStatus" btn-radio="'userSubmit'"/>
            Submit
          </button>
          <button type='button' class="btn btn-danger" ng-class="mark.caracolSubmitStatus"  ng-model="mark.caracolSubmitStatus" btn-radio='"noSubmit"'/>
            Don't Submit
          </button> -->
          

        </div>
      <div ng-repeat-end></div>

     
    </div>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/ui-bootstrap.js"></script>
    <script src="lib/ui-bootstrap-tpls.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/chromereload.js"></script>
  </body>
</html>
